server:
  http_listen_port: 9080
  grpc_listen_port: 0

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: system
    static_configs:
      - targets:
          - localhost
        labels:
          job: rusty-plugins
          __path__: /var/log/rusty-controller/**/*.log
      - targets:
          - localhost
        labels:
          job: rusty-server
          __path__: /var/log/rusty-controller/**/daily**
