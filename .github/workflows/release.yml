name: Release

on:
  push:
    branches: ["main"]

jobs:
  build-server:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        build: [amd64, arm-v7]
        include:
        - build: amd64
          os: ubuntu-latest
          rust: stable
          target: x86_64-unknown-linux-gnu
          platform: linux
        - build: arm-v7
          os: ubuntu-latest
          rust: stable
          target: armv7-unknown-linux-gnueabihf
          platform: pi

    env:
      CARGO_TERM_COLOR: always

    defaults:
      run:
        shell: bash
        working-directory: ./server

    steps:
    - uses: actions/checkout@v3

    - name: ğŸ¦€ - Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: ${{ matrix.rust }}
        target: ${{ matrix.target }}
        override: true

    - name: ğŸŒ± - Install dependencies
      run: cargo install cross --git https://github.com/cross-rs/cross

    - name: ğŸ”¨ - Build
      run: >
        cross build --release --target ${{ matrix.target }} && \
          mv target/**/release/rusty_controller server-${{ matrix.build }}

    - name: ğŸ“¦ - Copy artifact
      uses: actions/upload-artifact@v4
      with:
        name: server-${{ matrix.build }}
        path: server/server-${{ matrix.build }}
        if-no-files-found: error
  
  build-app:
    runs-on: ubuntu-latest

    defaults:
      run:
       shell: bash
       working-directory: ./app

    steps:
    - uses: actions/checkout@v3

    - uses: subosito/flutter-action@v2
      with:
        channel: 'stable'

    - name: ğŸŒ± - Get dependencies
      run: flutter pub get

    - name: ğŸ”¨ - Build APK
      run: flutter build apk

    - run: mv build/app/outputs/flutter-apk/app-release.apk ../app.apk

    - name: ğŸ“¦ - Copy artifact
      uses: actions/upload-artifact@v4
      with:
        name: app.apk
        path: app.apk

  upload:
    needs: [build-server, build-app]
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¦ - Copy server artifacts
      uses: actions/download-artifact@v4
      with:
        path: .
        merge-multiple: true
      
    - name: ğŸ§ - Display structure of downloaded artifacts
      run: ls -R

    - name: ğŸŒ  - Release
      uses: ncipollo/release-action@v1.12.0
      with:
        artifacts: "server-*,app.apk"
        token: ${{ secrets.GITHUB_TOKEN }}
        allowUpdates: true
        removeArtifacts: true
        artifactErrorsFailBuild: true
        prerelease: true
        name: Latest Pre-release
        tag: latest
