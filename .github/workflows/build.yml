name: Build

on:
  push:
    # On main, it's the build and release that will run
    branches-ignore: [ "main" ]

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      server: ${{ steps.filter.outputs.server }}
      app: ${{ steps.filter.outputs.app }}
    steps:
    - uses: dorny/paths-filter@v2
      id: filter
      with:
        filters: |
          server:
            - 'server/**'
          app:
            - 'app/**'

  server:
    runs-on: ubuntu-latest
    
    env:
      CARGO_TERM_COLOR: always

    defaults:
      run:
        shell: bash
        working-directory: ./server

    steps:
    - uses: rui314/setup-mold@v1

    - uses: actions/checkout@v3
    
    - name: ğŸŒ± - Install project dependencies
      run: sudo apt-get update; sudo apt-get install -y libudev-dev libsystemd-dev libusb-1.0-0-dev
    
    - name: ğŸ§¯ - Check for compile errors
      run: cargo check -q
    
    - name: ğŸ§ - Lint check
      run: cargo clippy -- -D warnings

    - name: ğŸ”¨ - Build
      run: cargo build -q

    - name: ğŸ§ª - Run tests
      run: cargo test -q
  
  app:
    runs-on: ubuntu-latest
    
    defaults:
      run:
       shell: bash
       working-directory: ./app

    steps:
      - uses: actions/checkout@v3

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: ğŸŒ± - Get dependencies
        run: flutter pub get

      - name: â­ - Verify formatting
        run: dart format --output=none --set-exit-if-changed .

      - name: ğŸ§ - Analyze project source
        run: dart analyze --fatal-infos
    
      - name: ğŸ§ª - Run tests
        run: flutter test
        
      - name: ğŸ”¨ - Build
        run: flutter build appbundle
